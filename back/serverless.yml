service: hackhanh-team
provider:
  name: aws
  runtime: python3.8
  region: eu-west-1

package:
  exclude:
    - ./**
  include:
    - ./*.py
functions:
  get-timeline:
    description: This function provide data to our frontend
    handler: get_timeline.lambda_handler
    role: arn:aws:iam::771488198870:role/StoryRole
    events:
      - http:
          path: betclic/stories
          method: get
  stories-builder:
    description: This build our stories
    handler: stories_builder.lambda_handler
    role: arn:aws:iam::771488198870:role/StoryRole
